<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <h1>We're launching soon</h1>

  <div class="clock">
    <div class="time">
      <div class="ticker" id="Days">
        <span>00</span>
        <div class=ticker-top></div>
        <div class=ticker-bottom></div>
      </div>
      <h3>Days</h3>
    </div>
    <div class="time">
      <div class="ticker" id="Hours">
        <span>00</span>
        <div class=ticker-top></div>
        <div class=ticker-bottom></div>
      </div>
      <h3>Hours</h3>
    </div>
    <div class="time">
      <div class="ticker" id="Minutes">
        <span>00</span>
        <div class=ticker-top></div>
        <div class=ticker-bottom></div>
      </div>
      <h3>Minutes</h3>
    </div>
    <div class="time">
      <div class="ticker" id="Seconds">
        <span>00</span>
        <div class=ticker-top></div>
        <div class=ticker-bottom></div>
      </div>
      <h3>Seconds</h3>
    </div>
  </div>


  <div class="socials">
    <a href="#">
      <img class="social-link" src="./images/icon-facebook.svg" alt="Facebook"></img>
    </a>
    <a href="#">
      <img class="social-link" src="./images/icon-pinterest.svg" alt="Pinterest"></object>
    </a>
    <a href="#">
      <img class="social-link" src="./images/icon-instagram.svg" alt="Instagram"></object>
    </a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew Ifould</a>.
  </div>
  <script src="moment.js"></script>
  <script src="index.js"></script>
</body>

</html>
